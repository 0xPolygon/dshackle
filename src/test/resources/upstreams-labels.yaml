version: v1

defaultOptions:
  - chains:
      - ethereum
    options:
      disable-syncing: true
      min-peers: 3

upstreams:
  - id: remote
    connection:
      grpc:
        host: "10.2.0.15"
        auth:
          type: tls
          ca: /etc/ca.myservice.com.crt
          certificate: /etc/client1.myservice.com.crt
          key: /etc/client1.myservice.com.key
  - id: local
    chain: ethereum
    labels:
      api: geth
      fullnode: true
    connection:
      ethereum:
        rpc:
          url: "http://localhost:8545"
        ws:
          url: "ws://localhost:8546"
          origin: "http://localhost"