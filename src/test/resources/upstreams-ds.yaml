version: v1

defaultOptions:
  - chains:
      - ethereum
    options:
      disable-syncing: true
      min-peers: 3

upstreams:
  - id: remote
    provider: dshackle
    connection:
      grpc:
        host: "10.2.0.15"
        auth:
          type: tls
          ca: /etc/ca.myservice.com.crt
          certificate: /etc/client1.myservice.com.crt
          key: /etc/client1.myservice.com.key